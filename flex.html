<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .profile-card {
      background: #fff;
      width: 250px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .profile-card:hover img {
      transform: scale(1.1);
    }

    .profile-card h2 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #333;
    }

    .profile-card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
    <h1>BLOOM STARTUP!!</h1>
    


  <div class="card-container">
    <div class="profile-card">
      <img src="https://i.pinimg.com/736x/83/96/8a/83968a078dcf06b84cbfbee72a353284.jpg" alt="Profile Image">
      <h2>Jane Doe</h2>
      <p>Frontend Developer from NYC.</p>
    </div>
    
    <div class="profile-card">
      <img src="https://i.pinimg.com/736x/85/13/79/8513794f8849904ffcfa5b4a9568ea9c.jpg" alt="Profile Image">
      <h2>Vinish</h2>
      <p>UI/UX Designer who loves minimalism.</p>
    </div>

    <div class="profile-card">
      <img src="https://i.pinimg.com/736x/6d/40/3a/6d403a9fd5ca6bd51befb3b416405321.jpg" alt="Profile Image">
      <h2>Alice Ray</h2>
      <p>Creative Developer passionate about animation.</p>
    </div>
  </div>

</body>
</html>
